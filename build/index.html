<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postcoder Autocomplete</title>
  </head>
  <body>
    <div class="address-form-container">
      <h2>Postcoder Integrator âœ¨</h2>
      <form class="address-form">
        <label for="country">Country</label>
        <select id="country" name="country">
          <option disabled value="null">Select a country</option>
          <option selected value="GB">United Kingdom</option>
          <option value="IE">Ireland</option>
          <option value="US">United States</option>
        </select>
        <label for="search">Search</label>
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Start typing address or postcode..."
          autocomplete="off"
        />
        <hr />

        <label for="address1">Address Line 1</label>
        <input
          type="text"
          id="address1"
          name="address1"
          placeholder="e.g. Allies Computing Ltd"
        />

        <label for="address2">Address Line 2</label>
        <input
          type="text"
          id="address2"
          name="address2"
          placeholder="e.g. 92 St Faith Lane"
        />

        <label for="town">Town</label>
        <input type="text" id="town" name="town" placeholder="e.g. Norwich" />

        <label for="county">County</label>
        <input
          type="text"
          id="county"
          name="county"
          placeholder="e.g. Norfolk"
        />

        <label for="postcode">Postcode</label>
        <input
          type="text"
          id="postcode"
          name="postcode"
          placeholder="e.g. NR1 1AA"
        />
      </form>

      <script src="integrator.min.js"></script>
      <script>
        const postcoder = new PostcoderAddressAutocomplete({
          apikey: "",
          searchinput: "#search",
          country: "#country",
          outputfields: {
            addressline1: "#address1",
            addressline2: "#address2",
            county: "#county",
            posttown: "#town",
            postcode: "#postcode",
          },
        });
      </script>
    </div>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f7fafc;
        font-family: Arial, sans-serif;
      }
      .address-form-container {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        min-width: 320px;
      }
      .address-form-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }
      .address-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .address-form label {
        font-weight: bold;
        margin-bottom: 0.25rem;
      }
      .address-form input {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      .address-form select {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      hr {
        width: 100%;
        height: 1px;
        background: #f3c563;
      }
    </style>
  </body>
</html>
